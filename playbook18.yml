---
- name: Error Handling or Exception Handling 
  hosts: all
  tasks: 
    - block:
       - name: Install using apt 
         apt:
           name: git 
           state: present
           update_cache: yes 
      rescue:
       - name: Install using yum 
         yum:
           name: git 
           state: present
           update_cache: yes
      always: 
        - name: Display success msg 
          debug: 
            msg: "git installation successfull"

                   

